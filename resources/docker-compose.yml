version: '3.8'

services:
  postgres:
    build:
      context: ./bdd
      dockerfile: Dockerfile
    container_name: postgres_container
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    networks:
      - backend_network

  django:
    build:
      context: ./proyecto
    container_name: django_container
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_NAME: nombre_base_datos
      DB_USER: usuario
      DB_PASS: contraseÃ±a
    ports:
      - "8000:8000"
    volumes:
      - ./proyecto:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    networks:
      - backend_network


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend_container
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app # 
      - /app/node_modules # Prevent overwriting node_modules
    networks:
      - backend_network


volumes:
  postgres_data:

networks:
  backend_network:
